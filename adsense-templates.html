<!-- CSS FOR RESPONSIVE ADS -->
<!-- =============================================== -->
<style>
/* Responsive ad styling */
.ad-container {
    margin: 20px auto;
    text-align: center;
}

/* Mobile responsive ads */
@media screen and (max-width: 768px) {
    .ad-container:not(.mobile-ad) .adsbygoogle[style*="728px"] {
        display: none !important;
    }
    
    .mobile-ad {
        display: block !important;
    }
    
    .ad-container .adsbygoogle[style*="300px"][style*="600px"] {
        width: 300px !important;
        height: 250px !important;
    }
}

@media screen and (max-width: 320px) {
    .ad-container .adsbygoogle {
        width: 100% !important;
        max-width: 300px !important;
    }
}

/* Sticky ad styling */
.sticky-ad {
    animation: slideUp 0.5s ease-in-out;
}

@keyframes slideUp {
    from { bottom: -100px; }
    to { bottom: 0; }
}
</style>

STEPS TO IMPLEMENT:

1. GET GOOGLE ADSENSE APPROVAL:

   - Add your website and wait for approval

2. CREATE AD UNITS:
   - Go to AdSense dashboard
   - Create different ad units for different placements
   - Get each ad unit ID

3. REPLACE PLACEHOLDERS:
   - Replace "YOUR_ACTUAL_PUBLISHER_ID" with your real publisher ID
   - Replace "YOUR_AD_UNIT_ID" with actual ad unit IDs

4. STRATEGIC PLACEMENT:
   - After hero section (high visibility)
   - Between content sections
   - In sidebar (if you have one)
   - Before footer
   - Avoid placing too many ads close together

5. PERFORMANCE TRACKING:
   - Monitor click-through rates (CTR)
   - Check earnings in AdSense dashboard
   - Optimize placement based on performance

6. POLICY COMPLIANCE:
   - Don't click your own ads
   - Don't ask others to click ads
   - Ensure content meets AdSense policies
   - Maintain good user experience
-->
