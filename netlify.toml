[build]
  publish = "."
  command = ""

# Form handling configuration
[[forms]]
  name = "newsletter"

[[forms]]
  name = "contact"

# Redirects for form confirmation pages
[[redirects]]
  from = "/newsletter-success"
  to = "/newsletter.html?subscribed=true"
  status = 302

[[redirects]]
  from = "/contact-success"
  to = "/thank-you.html"
  status = 302

# Security headers
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Permissions-Policy = "camera=(), microphone=(), geolocation=()"

# Cache static assets
[[headers]]
  for = "/css/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000"

[[headers]]
  for = "/js/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000"

[[headers]]
  for = "/images/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000"

# Handle SPA routing
[[redirects]]
  from = "/calculators/*"
  to = "/calculators.html"
  status = 200

[[redirects]]
  from = "/blog/*"
  to = "/blog.html"
  status = 200